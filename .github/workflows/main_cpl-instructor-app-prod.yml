# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - cpl-instructor-app-prod

concurrency:
  group: cpl-instructor-app-prod
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv and install dependencies (optional sanity check)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Debug - list artifact contents
        run: |
          echo "PWD=$(pwd)"
          echo "---- root ----"
          ls -la
          echo "---- python-app ----"
          ls -la python-app
          echo "---- python-app/templates ----"
          ls -la python-app/templates || true
          echo "---- python-app/static ----"
          ls -la python-app/static || true
          echo "---- python-app/app.py size ----"
          wc -c python-app/app.py || true
          echo "---- python-app/requirements.txt ----"
          cat python-app/requirements.txt || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04A80453848F4468BC963932AD9DCDE4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3126F2DBC0F14F909AE237DF6F74AF23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBADE6AFDF1B461A903DED411C3198C4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: cpl-instructor-app-prod
          slot-name: Production
          package: python-app
          clean: true
